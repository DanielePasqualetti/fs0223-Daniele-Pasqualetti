<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="../esercizio/css/reset.css">
    <link rel="stylesheet" href="../esercizio/css/style.css">

</head>
<body>
    <header>
        <div class="bgLogo">
            <img class="headerLogo" src="../elementi/assets/logo.png" alt="logo Amazon">
        </div>
        <nav class="navBar">
            <a href="#">All</a>
            <a href="#">Today's deals</a>
            <a href="#">Customers Service</a>
            <a href="#">Registry</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>
        </nav>
    </header>
    <main>
        <div class="orangeBanner">
            <h3>Shop All Holiday Gift Cards</h3>
        </div>
        <div class="greenBanner">
            <div>
                <h1>Holiday Gift Guides</h1>
                <h4>Be a go-gifter</h4>
            </div>
        </div>
        <section class="fourImgBanner">
            <div class="divContainer">
                <div class="blackText">
                    <h2>Find the perfect gift</h2>
                </div>
                <div>
                    <a href="#">Shop now</a>
                </div>
            </div>
            <div class="imgContainer">
                <div class="fourImg img1">
                    <!-- <img src="../elementi/assets/img_1.jpg" alt="Kindle"> -->
                </div>
                <div class="fourImg img2">
                    <!-- <img src="../elementi/assets/img_2.jpg" alt="Portatile"> -->
                </div>
                <div class="fourImg img3">
                    <!-- <img src="../elementi/assets/img_3.jpg" alt="2 Smartwatch"> -->
                </div>
                <div class="fourImg img4">
                    <!-- <img src="../elementi/assets/img_4.jpg" alt="Cane e gatto"> -->
                </div>
            </div>
        </section>
        <section>
            <div class="oculusBanner">
            </div>
            <div class="textBanner">
                <div class="blackText">
                    <h2>Play the gifting game</h2>
                </div>
                <div>
                    <a href="#">Shop gaming</a>
                </div>
            </div>
        </section>
        <section>
            <div class="marshallBanner">
            </div>
            <div class="textBanner">
                <div class="blackText">
                    <h2>The sound of cheer</h2>
                </div>
                <div>
                    <a href="#">Shop Audio & Accessori</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="topFooter">
            <a href="#">Back to top</a>
        </div>
        <div class="footerLogo">
            <img src="../elementi/assets/logo.png" alt="logo Amazon">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
