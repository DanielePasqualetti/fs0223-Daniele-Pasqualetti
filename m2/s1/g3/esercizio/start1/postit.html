<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
</head>

<body>
    <main class="lavagna">
        <div class="postit giallo p1">
            <h4>Task #1</h4>
            <p>Creare i postit</p>
        </div>
        <div class="postit verde p2">
            <h4>Task #2</h4>
            <p>Colorarli</p>
        </div>
        <div  class="postit lilla p3">
            <h4>Task #3</h4>
            <p>Affiancarli</p>
        </div>
        <div class="postit verde p4">
            <h4>Task #4</h4>
            <p>Spaziarli</p>
        </div>
        <div class="postit giallo p5">
            <h4>Task #5</h4>
            <p>Ombreggiarli</p>
        </div>
        <div class="postit lilla p6">
            <h4>Task #6</h4>
            <p>Ruotarli</p>
        </div>
        <div class="postit giallo p7">
            <h4>Task #7</h4>
            <p>Animarli</p>
        </div>
        <div class="postit verde p8">
            <h4>Task #8</h4>
            <p>Testarli</p>
        </div>
    </main>


</body>
</html>
