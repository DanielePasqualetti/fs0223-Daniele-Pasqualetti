<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet form</title>
</head>
<body>
    
    <h1>Registra il tuo pet!</h1>
    <form>
        <div>
            <label>Nome del pet</label>
            <input id="petName" type="text">
        </div>
        <div>
            <label>Nome del proprietario</label>
            <input id="ownerName" type="text">
        </div>
        <div>
            <label>Specie</label>
            <input id="species" type="text">
        </div>
        <div>
            <label>Razza</label>
            <input id="breed" type="text">
        </div>
        <button type="submit">REGISTRA PET</button>
    </form>
    <ul id="registered-pets"></ul>
    <script src="script.js"></script>
</body>
</html>
